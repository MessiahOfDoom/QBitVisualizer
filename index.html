<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QBit Visualizer</title>
    <link rel="stylesheet" type="text/css" href="./css.css">
</head>
<body>
    <input type="range" id="alpha" name="alpha" min="0" max="1" step="0.0001" value="1" oninput="getThetaAndDraw(this.value)" onchange="getThetaAndDraw(this.value)"/>
    <input type="number" id="alphaN" name="alphaN" min="0" max="1" step="0.0001" value="1" oninput="getThetaAndDraw(this.value)" onchange="getThetaAndDraw(this.value)"/>
    <label for="alpha">Alpha</label><br>
    <input type="range" id="phi" name="phi" min="0" max="2" step="0.0001" value="0" oninput="getPhiAndDraw(this.value)" onchange="getPhiAndDraw(this.value)"/>
    <input type="number" id="phiN" name="phiN" min="0" max="2" step="0.0001" value="0" oninput="getPhiAndDraw(this.value)" onchange="getPhiAndDraw(this.value)"/>
    <label for="phi">Phi (in PI rads)</label><br>
    <a href="" onclick="downloadImage();event.preventDefault();">Download as Image</a><a id="dwnld"></a>
    <canvas id="scene"></canvas>
    <script src="canvas.js"></script>
</body>
</html>
